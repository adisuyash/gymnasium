<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Gym | Gymnasium</title>
</head>

<body>
    <header class="header">
        <!-- Left div for LOGO -->
        <div class="left">
            <img src="./img/logo.png" alt="The Brothers Gym">
            <div>GYMNASIUM</div>
        </div>

        <!-- Mid div for NAVBAR -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Fitness Programs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Join Us</a></li>
            </ul>
        </div>

        <!-- Right div for BUTTONS -->
        <div class="right">
            <button class="btn">Free Trial</button>
            <button class="btn">Join Now</button>
        </div>
    </header>
    <main>
        <h2>Join the best gym of Lucknow now!</h2>
        <form action="noaction.php">
            <div class="form-group">
                <label for="name">Full Name : </label><input type="text" placeholder="Enter your name" id="name"
                    required>
            </div>
            <div class="form-group">
                <label for="email">Email Address : </label><input type="email" placeholder="Enter your email address"
                    id="email" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number : </label><input type="tel" placeholder="Enter your phone number"
                    id="number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth : </label><input type="date" placeholder="Enter your name" id="dob"
                    required>
            </div>
            <div class="form-group">
                Gender : <input type="radio" name="Gender" id="Male" required><label for="Male" id="Male">Male</label>
                <input type="radio" name="Gender" id="Female" required><label for="Female" id="Female">Female</label>
                <input type="radio" name="Gender" id="Others" required><label for="Others" id="Others">Others</label>
            </div>
            <div class="form-group">
                Fitness Program : <input type="radio" name="Program" id="Beginner"><label for="Beginner"
                    id="Beginner">Beginner</label>
                <input type="radio" name="Program" id="Intermediate"><label for="Intermediate"
                    id="Intermediate">Intermediate</label>
            </div>
            <button class="btn submit">Submit Now</button>
        </form>
    </main>
</body>

</html>
